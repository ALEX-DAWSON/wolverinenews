title: Reading Self-Assessment (2011-2012 OSSLT Sample Test)
description: An interactive multiple choice quiz based on the 2011-2012 OSSLT Sample Test. Quiz yourself and improve your EQAO test scores!
files:
  - description: 2011-2012 OSSLT Sample Test Booklet 1
    link: "https://drive.google.com/file/d/0B6pPn1UsGrlcUzZkS2s2czY1enM/view?usp=sharing"
  - description: 2011-2012 OSSLT Sample Test Booklet 2
    link: "https://drive.google.com/file/d/0B9VmGHZE-qaKVF9VRU9QSXhtLWc/view?usp=sharing"
sections:
  - title: Greasing the Wheels of Change
    questions:
      - text: According to the selection, why did Whittaker and Jerry make frequent stops?
        type: normal
        subtype: direct
        answer: d
        a: to present their ideas
        b: to buy some fast food
        c: to give their van a rest
        d: to obtain used cooking oil
      - text: Why were Whittaker and Jerry working together?
        type: normal
        subtype: indirect
        answer: c
        a: They loved fast food.
        b: They grew up together.
        c: They had similar beliefs.
        d: They planted trees together.
      - text: What was the environmental benefit of the “Driven to Sustain” project?
        type: normal
        subtype: direct
        answer: c
        a: It used natural gas.
        b: It reduced fuel costs.
        c: It recycled a waste product.
        d: It resulted in a better-smelling emission.
      - text: What word is closest in meaning to “convey” as used in paragraph 7?
        type: normal
        subtype: indirect
        answer: d
        a: carry
        b: change
        c: continue
        d: communicate
      - text: Which event described in the selection happened first?
        type: normal
        subtype: direct
        answer: c
        a: The road trip began in British Columbia. 
        b: Whittaker and Jerry met during the summer.
        c: A German car using alternative fuel set a world record.
        d: Whittaker finished her university degree in anthropology.
      - text: Did Whittaker and Jerry choose an effective way to promote their message? Use specific details from the selection to support your answer.
        type: short
        subtype: indirect
  - title: Writing
    questions:
      - text: Which sentence does not belong in the following paragraph?  
        type: identification
        subtype: indirect
        answer: b
        question_text: >
                  (1) In keeping with tradition, the Olympic flame burned throughout the 2010 Vancouver Games. 
                  (2) The flame was flown to Canada from Greece and relayed across the country by 12 000 runners. 
                  (3) Imagine running over rough terrain with a torch in hand. 
                  (4) The flame even travelled by boat, snowmobile and dogsled. 
                  (5) It was extinguished at the closing ceremonies to signal the end of the games.
        a: sentence 2
        b: sentence 3
        c: sentence 4
        d: sentence 5
      - text: Choose the sentence that best combines the following sentences.
        type: combination
        subtype: indirect
        answer: c
        question_text:
          - Computers are useful tools.
          - Computers allow students to keep their homework neat.
          - Computers are too expensive for some students.
        a: Computers are useful tools, but they are too expensive for some students.
        b: Students can keep their homework neat because computers are useful tools.
        c: Although they are too expensive for some students, computers are useful tools that allow students to keep their homework neat.
        d: Computers are useful tools for students, and they allow students to keep their homework neat, and they are too expensive for some students. 
      - text: What punctuation is missing from this sentence? 
        type: identification 
        subtype: indirect
        answer: c
        question_text: If I wear my running shoes to school on an icy day I might slip and fall.
        a: a colon
        b: a period
        c: a comma
        d: a semicolon
      - text: Choose the sentence that is written correctly. 
        type: normal
        subtype: indirect
        answer: b
        a: “Oh no” she exclaimed. “What will we do next?”
        b: “All right,” sighed Miguel, “we’ll try harder tomorrow.”
        c: “Watch out!” cried Manuel, “The bus is coming right now!”
        d: “Wow! Where did you find that beautiful dress” Sara asked?
      - text: Which sentence is written correctly?
        type: normal
        subtype: indirect
        answer: b
        a: Greg and him fixed the car.
        b: We told her and Sarah the news.
        c: The bill was addressed to he and I.
        d: Them and their parents paid for the repair.
  - title: Reading
    questions:
      - text: Which of the following was used in the guitar to represent one of the “natural wonders of Canada” (line 4)?
        type: normal
        subtype: direct
        answer: a
        a: wood from a 300-year-old tree
        b: wood from Pierre Trudeau’s paddle
        c: wood from the deck of the Bluenose II
        d: wood from Paul Henderson’s hockey stick
      - text: How are the descriptive details in lines 5 to 13 grouped?
        type: normal
        subtype: indirect
        answer: b
        a: by the age of the pieces
        b: by the types of materials
        c: by the steps in construction
        d: by the importance of the components
      - text: Which line shows the use of a comma to separate items in a list?
        type: normal
        subtype: direct
        answer: a
        a: line 3
        b: line 6
        c: line 11
        d: line 14
      - text: Why was July 1, 2006, an important date for the Six String Nation guitar?
        type: normal
        subtype: direct
        answer: d
        a: Feist played the guitar that day.
        b: The guitar’s construction was  nished.
        c: Canada Day was celebrated on Parliament Hill.
        d: It was the  rst time the guitar was played for an audience.
      - text: What is the most likely reason it took over 10 years to build the Six String Nation guitar?
        type: normal
        subtype: indirect
        answer: b
        a: The guitar required exactly 64 pieces.
        b: The materials had to be chosen carefully.
        c: Taylor had to get permission from parliament.
        d: Several guitar makers contributed to the process.
      - text: What is the purpose of this selection?
        type: normal
        subtype: indirect
        answer: b
        a: to persuade readers to listen to the guitar
        b: to provide facts about the parts of the guitar
        c: to describe the steps in the construction of the guitar
        d: to explain the reasons why musicians want to play the guitar
      - text: State a main idea of this selection and provide one specific detail from the selection that supports it.
        type: short 
        subtype: indirect
  - title: Short Writing Task
    questions:
      - text: Should every teenager join a team or club? Use specific details to explain why or why not.
        type: short
        subtype: indirect
  - title: News Report
    questions:
      - text: Write a news report based on the headline and picture provided in the booklet.
        type: news report
        cue: Volunteers Help with Community Project
  - title: Reading 
    questions:
      - text: Which is a holiday that is currently celebrated in Canada?
        type: normal
        subtype: direct
        answer: a
        a: Patriots’ Day
        b: Peacekeepers’ Day
        c: Jacques Cartier Day
        d: Prime Ministers’ Day
      - text: What word is closest in meaning to “commemorate” as used in line 5?
        type: normal
        subtype: indirect
        answer: d
        a: want
        b: need
        c: question
        d: recognize
      - text: Beginning the sentence with “True” (line 8) indicates that the writer is
        type: normal
        subtype: indirect
        answer: b
        a: changing his mind.
        b: recognizing a different viewpoint.
        c: trying to correct a misunderstanding.
        d: providing a fact to support his opinion.
      - text: Which holiday celebrates one individual rather than several people?
        type: normal
        subtype: indirect
        answer: c
        a: Patriots’ Day
        b: Presidents’ Day
        c: Queen’s Birthday
        d: Peacekeepers’ Day
      - text: Why are so many holidays mentioned in this selection?
        type: normal
        subtype: indirect
        answer: a
        a: to provide examples for Canada to consider
        b: to show that the good holiday names are taken
        c: to emphasize that Canada has too many holidays
        d: to list other holidays the author is concerned about
      - text: This selection is an example of a 
        type: normal
        subtype: indirect
        answer: d
        a: story.
        b: dialogue.
        c: news report.
        d: supported opinion.
      - text: State a main idea of this selection and provide one specific detail from the selection that supports it.
        type: short
        subtype: indirect
  - title: Writing a Series of Paragraphs
    questions:
      - text: Write a minimum of three paragraphs expressing an opinion on the topic below. Develop 
              your main idea with supporting details (proof, facts, examples, etc.).
        type: opinion
        cue: Should zoos exist?
  - title: Writing
    questions:
      - text: Which sentence does not belong in the paragraph?
        type: identification
        subtype: indirect
        answer: c
        question_text: >
                    (1) A part-time job benefits young people.  
                    (2) It gives them job skills and teaches them responsibility. 
                    (3) A part-time job helps them decide on their future careers. 
                    (4) Many retired people take part-time jobs as well. 
                    (5) Part-time work is a great way to prepare for the future.
        a: sentence 2
        b: sentence 3
        c: sentence 4
        d: sentence 5
      - text: Which revision will improve the organization of the following paragraph?
        type: identification 
        subtype: indirect
        answer: c
        question_text: >
                    (1) You should follow these suggestions if you want to be a successful hockey goalie. 
                    (2) Before stepping on the ice, make sure you have safe equipment. 
                    (3) Also, you should always stretch before you start to play. 
                    (4) During the game, keep your eye on the puck. 
                    (5) Maintain a position that will block the net from oncoming shots. 
                    (6) These tips will ensure you have a positive goaltending experience.
        a: Remove “Also” from sentence 3.
        b: Divide sentence 2 into two sentences.
        c: Combine the ideas of sentences 4 and 5.
        d: Add “Next” to the beginning of sentence 6.
      - text: Choose the sentence that is written correctly.
        type: normal
        subtype: indirect
        answer: d
        a: Me, Raj, and Mo plan to go to the movies.
        b: My teacher gave the homework to Denna and I.
        c: Michael and me walked up the hill with our skis.
        d: Sakinah and I collected leaves for the fall festival.
      - text: Choose the sentence that is written correctly.
        type: normal
        subtype: indirect
        answer: d
        a: Our cars axle broke.
        b: We had it towed to Daves Garage.
        c: Many car’s were waiting for service.
        d: We were told it would be an hour’s wait.
  - title: Victory Medal Found in England Leads to the Kitchener Tombstone of World War I Soldier
    questions:
      - text: What is the main purpose of the selection?
        type: normal
        subtype: indirect
        answer: b
        a: to show that Sikh-Canadians should learn more about World War I
        b: to show that the role of Sikhs in the development of Canada is significant
        c: the community centre
        d: the neighbouring community
      - text: What does the dash after the date in paragraph 2 introduce?
        type: normal
        subtype: indirect
        answer: a
        a: an important fact
        b: a change of thought
        c: a shift in time frame
        d: a summary of information
      - text: Which word is closest in meaning to “bestowed upon” as used in paragraph 4?
        type: normal
        subtype: indirect
        answer: c
        a: found on
        b: created by
        c: awarded to
        d: taken from
      - text: How does paragraph 5 contribute to this selection?
        type: normal
        subtype: indirect
        answer: a
        a: It explains how Brar started his search.
        b: It provides information on Singh’s death.
        c: It describes how Singh received his medal.
        d: It emphasizes the importance of Brar’s find. 
      - text: In what country did Singh get tuberculosis?
        type: normal
        subtype: direct
        answer: d
        a: India
        b: France 
        c: Canada 
        d: England
      - text: How does paragraph 8 contribute to the selection?
        type: normal
        subtype: indirect
        answer: b
        a: It provides answers to the mystery. 
        b: It suggests that there is more to investigate.
        c: It confirms that Private Singh was a Canadian.
        d: It emphasizes the efficiency of Brar’s research.
      - text: How has Sandeep Singh Brar kept the memory of Private Buckam Singh alive?
        type: normal
        subtype: direct
        answer: a
        a: by creating a Web site
        b: by presenting a medal
        c: by erecting a tombstone
        d: by writing a newspaper report
      - text: What does Brar’s story show about a historian’s work?
        type: normal
        subtype: indirect
        answer: a
        a: Research requires persistence.
        b: Amateurs lack effective research skills.
        c: Newspapers provide unreliable information.
        d: Military records are available to professionals.
      - text: Which phrase captures the idea presented in the first sentence of this selection?
        type: normal
        subtype: indirect
        answer: d
        a: “injured by shrapnel and a bullet” (paragraph 5)
        b: “discovery of the grave is significant” (paragraph 7)
        c: “may also be the only one awarded” (paragraph 8)
        d: “still many blanks in his story” (paragraph 9)
  - title: Reading
    questions:
      - text: What does “it” refer to in paragraph 3?
        type: normal
        subtype: direct
        answer: b
        a: the school
        b: the parking lot
        c: the community centre
        d: the neighbouring community
      - text: Which word is closest in meaning to “converted” (paragraph 4)?
        type: normal
        subtype: indirect
        answer: d
        a: built
        b: restored 
        c: replaced 
        d: modified
      - text: Why does Eric show the photo to Mr. Hanson in paragraph 5?
        type: normal
        subtype: direct
        answer: d
        a: to show him the contrast between areas
        b: to show him the amount of space needed
        c: to suggest a park could be made cheaply
        d: to illustrate the popularity of skateboarding
      - text: Which two paragraphs express a problem and its solution?
        type: normal
        subtype: direct
        answer: c
        a: 1 and 2 
        b: 4 and 5 
        c: 6 and 7 
        d: 9 and 10
      - text: What would be most persuasive to the town council in its decision about the skateboard park?
        type: normal
        subtype: indirect
        answer: c
        a: the cost of personal safety equipment
        b: the floor plan of the converted arts centre
        c: a letter of support from a local homeowner
        d: a demonstration by a national skateboard champion
      - text: Identify one skill that Eric uses to promote the skateboard park. Use specific details from the selection to support your answer.
        type: short 
        subtype: indirect
      - text: Identify an example of how Mr. Hanson represents his community. Use specific details from the selection to support your answer.
        type: short
        subtype: indirect
  - title: Short Writing Task
    questions:
      - text: What is the best advice you have ever given to someone? Use specific details to explain your answer.
        type: short
        subtype: indirect
  - title: The Life of a Pothole
    questions:
      - text: Which combination of factors contributes most to the creation of a pothole?
        type: normal
        subtype: indirect
        answer: b
        a: heavy rain and loose soil
        b: freezing water and busy traffic
        c: snow tires and pavement cracks
        d: worn asphalt and temporary repairs
      - text: What does the word “void” (Stage 5) mean?
        type: normal
        subtype: indirect
        answer: b
        a: freezing water
        b: an empty space
        c: cracked pavement
        d: a crumbled sub-base
      - text: What remains unchanged as a pothole is formed and fixed?
        type: normal
        subtype: indirect
        answer: a
        a: the soil
        b: the sub-base
        c: the pavement
        d: the temperature
      - text: Which feature in this graphic text identifies the problem and its solution?
        type: normal
        subtype: indirect
        answer: c
        a: photos 
        b: arrows 
        c: subtitles 
        d: numbers
      - text: How is the information in the first bullet under “How They’re Fixed” organized?
        type: normal
        subtype: indirect
        answer: b
        a: by cause and effect
        b: as steps in a sequence
        c: in order of importance
        d: by comparing and contrasting
      - text: What does the photograph in the middle of the page show?
        type: normal
        subtype: indirect
        answer: c
        a: a repaired pothole
        b: how to fix a pothole
        c: another view of Stage 7
        d: the early stages of pothole formation
