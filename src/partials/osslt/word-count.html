<div class="pure-g wc-bar">
    <div id="wc-{{sectionloop.index0}}-{{loop.index0}}" class="pure-u-1-5 wc-number">
      <p>0</p>
    </div>
    <div class="pure-u-4-5 wc-scale">
      <div id="wc-arrow-{{sectionloop.index0}}-{{loop.index0}}" class="wc-arrow"></div>
      <div class="pure-g">
        {% if question.type == "short" %}
        <div class="pure-u-1-3"><p>10</p></div>
        <div class="pure-u-1-3"><p>20</p></div>
        <div class="pure-u-1-3"><p>30</p></div>
        {% elif question.type in ["news report", "opinion"] %}
        <div class="pure-u-1-6"><p>10</p></div>
        <div class="pure-u-1-6"><p>20</p></div>
        <div class="pure-u-1-6"><p>30</p></div>
        <div class="pure-u-1-6"><p>40</p></div>
        <div class="pure-u-1-6"><p>50</p></div>
        <div class="pure-u-1-6"><p>60</p></div>
        {% endif %}
      </div>
    </div>
</div>
